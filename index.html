    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      body {
        background-color: #070708;
        color: #f9fafb;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        /* Use dynamic viewport height to prevent keyboard and browser bar cut-offs */
        height: 100dvh;
        width: 100vw;
        position: fixed;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .safe-area-bottom {
        padding-bottom: var(--sab);
      }
      .safe-area-top {
        padding-top: var(--sat);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }

      * {
        touch-action: manipulation;
      }

      /* Fix for iOS bottom bar issues */
      .app-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
